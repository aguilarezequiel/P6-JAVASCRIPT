<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitar/Deshabilitar Input</title>
    <style>
        input:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        input:enabled {
            cursor: text;
        }
    </style>
</head>
<body>
    <input type="text" id="miCampo" placeholder="Escribe algo aquÃ­...">
    <button id="btnDeshabilitar" onclick="deshabilitar()">Deshabilitar</button>
    <button id="btnHabilitar" onclick="habilitar()">Habilitar</button>

    <script>
        function deshabilitar() {
            document.getElementById("miCampo").disabled = true;
        }

        function habilitar() {
            document.getElementById("miCampo").disabled = false;
        }
    </script>
</body>
</html>
